<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VLC Mozilla plugin testpage</title>
    <style>
        .t {
            float: left;
            position: absolute;
            top: 50px;
            left: 50px;
            color: red;
            width: 100px;
            height: 100px;
            filter: alpha(opacity=50);
        }
    </style>
    <link href="../extJs/videoJS_5.4.3/css/video-js.min.css" rel="stylesheet">
    <script src="../extJs/videoJS_5.4.3/js/video.min.js"></script>
    <script>
        videojs.options.flash.swf = "../extJs/videoJS_5.4.3/js/video-js.swf";
    </script>
</head>
<body>
<div class="t">
    <iframe id="preview"
            style=" position: absolute; z-index: -1;width: 100%; height: 100%;scrolling:no; allowTransparency:true;"
            frameborder="0">
    </iframe>
</div>
<div>

    <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="1024" height="768"
           poster="https://img.alicdn.com/imgextra/i2/754328530/TB2FpxhkXXXXXa5XXXXXXXXXXXX_!!754328530.jpg" data-setup="{}">
        <source src="rtmp://localhost/live/hello" type="rtmp/flv">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

</div>
<script language="Javascript">

    var player = videojs("my-video", {
        "autoplay":true,
        control: {
            captionsButton: false,
            chaptersButton : false,
            liveDisplay:false,
            playbackRateMenuButton: false,
            subtitlesButton:false
        }

    }, function(){

        this.on('loadeddata',function(){
            console.log(this)
        });

        this.on('ended',function(){
            alert('结束了')
            this.pause();
            this.hide()
        })

    });

    window.onload = function () {
        player.play();
    }
</script>
</body>
