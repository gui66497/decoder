<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VLC Mozilla plugin testpage</title>
    <style>
        .t {
            float: left;
            position: absolute;
            top: 50px;
            left: 50px;
            color: red;
            width: 100px;
            height: 100px;
            filter: alpha(opacity=50);
        }
    </style>
    <link href="http://vjs.zencdn.net/5.5.3/video-js.css" rel="stylesheet">

    <script src="http://vjs.zencdn.net/5.5.3/video.js"></script>

</head>
<body>
<div class="t">
    <iframe id="preview"
            style=" position: absolute; z-index: -1;width: 100%; height: 100%;scrolling:no; allowTransparency:true;"
            frameborder="0">
    </iframe>
</div>
<div>


    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
           poster="https://img.alicdn.com/imgextra/i2/754328530/TB2FpxhkXXXXXa5XXXXXXXXXXXX_!!754328530.jpg" data-setup="{}">
        <source src="rtmp://localhost/live/demo" type="rtmp/flv">
        <!-- 如果上面的rtmp流无法播放，就播放hls流 -->
        <!--<source src="http://10.10.5.119/live/livestream.m3u8" type='application/x-mpegURL'>-->
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>


    <embed id="vlcDiv" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
           src="rtsp://admin:admin1234@192.168.1.44:554"
           width="780"
           height="560">
    </embed>



</div>
<script language="Javascript">
    <!--
    //var vlc = document.getElementById("vlc");
    //vlc.audio.toggleMute();
    //!-->


    window.onload = function () {

        var doc = document.getElementById("preview").contentDocument || document.frames["preview"].document;
        doc.body.innerHTML = "<html><body style='background:transparent;'><div style='background:transparent;color:red;'>hello,world!<br></div></body></html>";



    }
</script>
</body>
</html>
